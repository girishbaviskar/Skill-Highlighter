<!DOCTYPE html>
<html>
<head>
  <title>Skill Highlighter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Skill Highlighter</h1>
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="toggleExtension">
        <span class="slider"></span>
      </label>
      <span id="status">Disabled</span>
    </div>
    <div class="stats">
      <p>Skills found: <span id="skillsCount">0</span></p>
    </div>
    <button id="manageSkills">Manage Skills</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
